<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="
    moveDisplay('.js-heads-button')
    " class="js-heads-button">Heads</button>

    <button onclick="
    moveDisplay('.js-tails-button')
    " class="js-tails-button">Tails</button>

    <p class="js-move"></p>

    <input class="js-input" placeholder="Name" onkeydown=" 
    enterKey(event);
    ">

    <button onclick=" nameDisplay(); ">Submit</button>

    <p class=" js-name"></p>


    <script>
        document.querySelector('.js-move').innerHTML = `You chose: Nothing`

        function moveDisplay(button) {
            let move = document.querySelector(button).innerHTML;
            document.querySelector('.js-move').innerHTML = `You chose: ${move}`
        }

        function nameDisplay() {
            let name = document.querySelector('.js-input').value;

            document.querySelector('.js-name').innerHTML = `Your name is ${name}.`
        }

        function enterKey(event) {
            if (event.key === 'Enter') {
                nameDisplay()
            }
        }

    </script>
</body>

</html>
