<!DOCTYPE html>
<html>

<head></head>

<body>
    <button onclick="
    playGame('heads') 
    ">heads</button>

    <button onclick="
    playGame('tails')
    ">tails</button>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            losses: 0
        }


        function playGame(playerMove) {

            let outcome = '';

            const randomNumber = Math.random();

            let computerMove = randomNumber < 0.5 ? 'heads' : 'tails';

            playerMove === computerMove ? outcome = 'You win!' : outcome = 'You lose!'

            computerMove === playerMove ? score.win++ : score.losses++;

            localStorage.setItem('score', JSON.stringify(score));

            alert(`You picked ${playerMove}.Computer picked ${computerMove}.${outcome}
Win:${score.win},Losses: ${score.losses}`)
        }


    </script>
</body>

</html>
