<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>

<body>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeyDown(event);
    ">


    <button onclick="
        calculateTotal();
    ">Claculate</button>

    <p class="js-cost-display"></p>

    <input placeholder="Type something" class="js-typebox"">

    <p class=" js-type"></p>


    <script>

        const inputElement = document.querySelector('.js-typebox');

        const ouputElement = document.querySelector('.js-type')

        inputElement.addEventListener('keyup', () => {
            ouputElement.innerHTML = inputElement.value
        })

        function handleCostKeyDown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }


        function calculateTotal() {
            const inputElement = document.querySelector(".js-cost-input");

            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = ((cost * 100) + (10 * 100)) / 100;
            }

            document.querySelector('.js-cost-display').innerHTML = `$${cost}`
        }


    </script>

</body>

</html>
